<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
	    <div class="mui-content">
	        <ul class="mui-table-view" >
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img  id="face" class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
	                    <div class="mui-media-body">
	                  <span id="name">
	                  	幸福
	                  </span>
	                        <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
	                    </div>
	                </a>
	            </li>
	        </ul>
	        
	        <br>
	        <ul class="mui-table-view" style="margin:25px 0;">
	                <li class="mui-table-view-cell">
	                    <a class="mui-navigate-right" href="javascript:logout();">
	                    退出   
	                    </a>
	                </li>
	                <li class="mui-table-view-cell">
	                    <a class="mui-navigate-right">
	                         Item 2
	                    </a>
	                </li>
	                <li class="mui-table-view-cell">
	                    <a class="mui-navigate-right">
	                         Item 3
	                    </a>
	                </li>
	            </ul>
	    </div>
	   
	</body>
	
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				var self,next,index,prev;
				self=plus.webview.currentWebview();
				next=plus.webview.getWebviewById('sub1.html');
				prev=plus.webview.getWebviewById('sub3.html');
				index=plus.webview.getLaunchWebview();   /*获取入口窗口*/
				
	/*	向左划*/
			   self.drag({
			   	 	direction:'left',
                	moveMode:"followFinger"
			   },{
			   	view:next,
			   	moveMode:"follow"
			   },function(e){
			   	/*console.log(JSON.stringify(e));*/
			   	if(e.type=='end' && e.result){
			   		index.evalJS('h("#navfooter").find("a").removeClass("mui-active");h("#sub1").addClass("mui-active");');
			   	}
			   });
	/*向右划*/
			    self.drag({
			   	 	direction:'right',
                	moveMode:"followFinger"
			   },{
			   	view:prev,
			   	moveMode:"follow"
			   },function(e){
			   	/*console.log(JSON.stringify(e));*/
			   	if(e.type=='end' && e.result){
			   		index.evalJS('h("#navfooter").find("a").removeClass("mui-active");h("#sub3").addClass("mui-active");');
			   	}
			   });
			   mui('#face')[0].src=plus.storage.getItem('uface');
			   mui('#name')[0].innerHTML=plus.storage.getItem('uname');
			   });
			  
		</script>
</html>
