		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				var self,next,index,prev;
				self=plus.webview.currentWebview();
				next=plus.webview.getWebviewById('sub1.html');
				prev=plus.webview.getWebviewById('sub3.html');
				index=plus.webview.getLaunchWebview();   /*获取入口窗口*/
				
	/*	向左划*/
			   self.drag({
			   	 	direction:'left',
                	moveMode:"followFinger"
			   },{
			   	view:next,
			   	moveMode:"follow"
			   },function(e){
			   	/*console.log(JSON.stringify(e));*/
			   	if(e.type=='end' && e.result){
			   		index.evalJS('h("#navfooter").find("a").removeClass("mui-active");h("#sub1").addClass("mui-active");');
			   	}
			   });
	/*向右划*/
			    self.drag({
			   	 	direction:'right',
                	moveMode:"followFinger"
			   },{
			   	view:prev,
			   	moveMode:"follow"
			   },function(e){
			   	/*console.log(JSON.stringify(e));*/
			   	if(e.type=='end' && e.result){
			   		index.evalJS('h("#navfooter").find("a").removeClass("mui-active");h("#sub3").addClass("mui-active");');
			   	}
			   });
			   mui('#face')[0].src=plus.storage.getItem('uface');
			   mui('#name')[0].innerHTML=plus.storage.getItem('uname');
			   });
